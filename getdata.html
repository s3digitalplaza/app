        <script>
            const fetchurl = 'https://z6frz47vyc.execute-api.ap-south-1.amazonaws.com/dev?';
            const product = new URLSearchParams(window.location.search).get('product');
            const brand = new URLSearchParams(window.location.search).get('brand');
            const model = new URLSearchParams(window.location.search).get('model');

            function encodeQueryData(data) 
            {
                const ret = [];
                for (let d in data)
                    ret.push(encodeURIComponent(d) + '=' + encodeURIComponent(data[d]));
                return ret.join('&');
            }
            
            
            if (product!=null && brand!=null && model!=null)
            {
                var data = { 'product': product, 'brand': brand, 'model': model };
               
            }
            else if (product!=null && brand!=null)
            {
                var data = { 'product': product, 'brand': brand};
               
            }
            
            var querystring = encodeQueryData(data);
            
        </script>

    <script type='text/javascript'>
           
            function showdata()
            {  
                try {   
                    fetch(fetchurl+querystring)
                    .then(response => {
                        responsecopy = response.clone();
                        if (!response.ok) {
                        console.log(responsecopy.json());
                        }
                        return response.text();

                    }).then(data =>{
                        var employee_data = data.split(/\r?\n|\r/);
                        var table_data = '<br><br><table class="center">';
                        for(var count = 0; count<employee_data.length; count++)
                        {
                        var cell_data = employee_data[count].split("|");
                        table_data += '<tr>';
                        for(var cell_count=0; cell_count<cell_data.length; cell_count++)
                        {
                            if(count === 0)
                            {
                            table_data += '<th>'+cell_data[cell_count]+'</th>';
                            }
                            else
                            {
                            table_data += '<td>'+cell_data[cell_count]+'</td>';
                            }
                        }
                        table_data += '</tr>';
                        }
                        table_data += '</table>';
                        document.getElementById('apires').innerHTML=table_data;
                        
                    }).catch(error=>{
                        console.log(error);
                    });

                    catch (error) {
                        
                        console.log('Error');
                        document.getElementById('apires').innerHTML=error;
                    }
                    
            }

        </script>
